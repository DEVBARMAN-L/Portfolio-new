
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #0ff;
    }

    .profile-info h2 {
      margin-bottom: 5px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/100" alt="Profile Photo" />
      <div class="profile-info">
        <h2>Welcome, [Your Name]</h2>
        <p>Frontend Developer | UI/UX Enthusiast</p>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Project 1</h3>
        <p>Responsive portfolio website with animations and dark/light theme.</p>
      </div>
      <div class="card">
        <h3>Project 2</h3>
        <p>Fashion eCommerce landing page with modern UI design.</p>
      </div>
      <div class="card">
        <h3>Skills</h3>
        <p>HTML, CSS, JavaScript, React, Photoshop, Illustrator</p>
      </div>
    </div>
  </div>
</body>
</html>
